<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <section id="login">
    <div class="cont">

      <div class="content">
        <h1>Welcome to REALXTATE!</h1><p>
        <h3> Log in to access your account and explore our exclusive real estate listings.</h3></p>
      </div>
      <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" placeholder="username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                 <p>Don't have an account? <a href="#" id="show-signup" style="margin-left: 50px; text-decoration: none; color: black;">Sign Up</a></p>
                <button type="submit" style="margin-top: 5px; font-weight: 200; font-size: 16px;">Login</button>
               
            </form>

            <form id="signup-form" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                 <p>Already have an account? <a href="#" id="show-login" style="margin-left: 50px; text-decoration: none; color: black;">Login</a></p>
                <button type="submit" style="margin-top: 5px; font-weight: 200; font-size: 14px;">Sign Up</button>
               
            </form>
        </div>
     </div>
</div>
  </section>
  <script>
    document.getElementById('show-signup').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
});

document.getElementById('show-login').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('signup-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
});
  </script>
</body>
</html>
